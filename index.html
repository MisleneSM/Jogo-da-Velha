<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href='./src/jogos.png' type="img/icon">
</head>
<body>
    <h1 class="">Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="players2">2 jogadores</button>
        <button id="aiPlayer">Conta IA</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block1"></div>
        <div class="box" id="block2"></div>
        <div class="box" id="block3"></div>
        <div class="box" id="block4"></div>
        <div class="box" id="block5"></div>
        <div class="box" id="block6"></div>
        <div class="box" id="block7"></div>
        <div class="box" id="block8"></div>
        <div class="box" id="block9"></div>

        <div id="scoreboardContainer">
            <h2>Placar:</h2>
            <span class="scoreBox">
                <span id="xScoreBoard">X</span>:
                <span id="scoreBoard1">0</span>
            </span>
            <span class="scoreBox">
                <span id="oScoreBoard"></span>:
                <span id="scoreBoard2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>Hello</p>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
